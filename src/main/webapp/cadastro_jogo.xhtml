<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Jogo</title>
</h:head>

<h:body>
     <h:form>
        <div class="form-container">
            <p:panel header="Cadastro de Jogo">
                <p:messages id="messages" showDetail="true" closable="true"/>
                
                <p:panelGrid columns="2">
                    <p:outputLabel value="Time 1:" for="time1"/>
                    <p:inputText id="time1" value="#{jogoBean.jogo.time1}" required="true" 
                               requiredMessage="O Time 1 é obrigatório"/>
                    
                    <p:outputLabel value="Time 2:" for="time2"/>
                    <p:inputText id="time2" value="#{jogoBean.jogo.time2}" required="true"
                               requiredMessage="O Time 2 é obrigatório"/>
                    
                    <p:outputLabel value="Gols Time 1:" for="golsTime1"/>
                    <p:inputText id="golsTime1" value="#{jogoBean.jogo.golsTime1}" required="true"
                                 requiredMessage="O número de gols do Time 1 é obrigatório"/>
                    
                    <p:outputLabel value="Gols Time 2:" for="golsTime2"/>
                    <p:inputText id="golsTime2" value="#{jogoBean.jogo.golsTime2}" required="true"
                                 requiredMessage="O número de gols do Time 2 é obrigatório"/>
                    
                    <p:outputLabel value="Data da Partida:" for="dataPartida"/>
                    <p:calendar id="dataPartida" value="#{jogoBean.jogo.dataPartida}" 
                              pattern="dd/MM/yyyy" required="true"
                              requiredMessage="A data da partida é obrigatória"/>
                    
                    <p:outputLabel value="Campeonato:" for="campeonato"/>
                    <p:selectOneMenu id="campeonato" value="#{jogoBean.campeonatoId}" 
                                     required="true" requiredMessage="O Campeonato é obrigatório">
                        <f:selectItem itemLabel="Selecione um campeonato" itemValue=""/>
                        <f:selectItems value="#{jogoBean.campeonatos}" var="camp"
                                      itemLabel="#{camp.name}" itemValue="#{camp.id}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <p:spacer height="10"/>
                
                <!-- Adicionando uma div para gerenciar o layout dos botões -->
                <div class="button-actions">
                    <p:commandButton value="Salvar" action="#{jogoBean.salvar}" update="@form" 
                                     styleClass="action-button" />
                    
                    <p:linkButton value="Voltar para Listagem" outcome="listagem.xhtml" 
                                  styleClass="action-button"/>
                </div>
            </p:panel>
        </div>
    </h:form>
     
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da tela */
            margin: 0; /* Remove margens padrão */
            background-color: #f5f5f5; /* Cor de fundo clara */
        }
        
        .form-container {
            width: 100%;
            max-width: 500px; /* Largura máxima do card */
            padding: 20px;
            background-color: white; /* Fundo branco */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombras suaves */
        }

        .form-container h2 {
            text-align: center; /* Centraliza o título */
            margin-bottom: 20px;
        }

        .button-actions {
            display: flex;
            justify-content: space-between; /* Alinha os botões com espaço entre eles */
            gap: 10px; /* Garante que haja espaçamento entre os botões */
            margin-top: 20px; /* Espaço entre o formulário e os botões */
        }

        .action-button {
            margin-top: 10px; /* Espaço entre os botões e o conteúdo acima */
        }
    </style>
</h:body>
</html>
